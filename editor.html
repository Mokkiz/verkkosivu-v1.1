<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvostelut : editor</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    
</head>
<body>
    
    <nav class="navbar">
        <h1 class="logo">Etusivu</h1>
        <div onclick="noScroll()" class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="links-container">
            <li class="link-item"><a href="/home" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
        </ul>
        
    </nav>

    <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden >
            <label for="banner-upload" class="banner-upload-btn"> <img src="img/upload.png" alt="upload banner"></label>
    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Otsikko..."></textarea>

        <div class="blog-options">
            <button class="btn dark publish-btn">publish</button>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
